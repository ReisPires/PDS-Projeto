<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sistema London - Realizar Postagem</title>
        <link rel="stylesheet" type="text/css" href="styles/cinza.css">
        <style>
            .titulo {
                height: 28px;
            }
            
            .texto {
                height: 109px;
            }
            
            .midia {
                font-size: 16.667px;
                font-family: "Segoe UI";
                color: rgb(85, 85, 85);
                line-height: 1.2;
            }
        </style>
    </head>
    <body>
		<div class="cabecalho">
            <div class="limite-cabecalho">
                <img class="logo" src="img/SistemaLogo.png"/>
                <div class="pagina pagina-centro">Realizar Postagem</div>
            </div>
		</div>
        <div class="corpo">
            <div class="limite-corpo">
                <form action="postar" method="post">
                    <div class="painel">
                        <label class="label" for="titulo">Título:</label>
                        <input id="titulo" class="campo titulo" type="text"/>
                        <label class="label" for="texto">Texto:</label>
                        <textarea id="texto" class="campo texto"></textarea>
                        <label class="label" for="midia">Mídia:</label>
                        <input class="midia" type="file"></textarea>
                    </div>
                    <div class="botoes">
                        <input type="button" value="Retornar" onclick="location.href = 'atividades.html'"/>
                        <input class="submeter" type="submit" value="Enviar"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
