<html>
    <head>
        <title>Lista de Atividades</title>
        <meta charset="utf-8">
        <style>
            body {
                display: flex;
            }
        
            .janela {
                margin: auto;
                
                width: 300px;
            }
            
            .lista-atividades {
                margin-bottom: 15px;
                
                border: 1px solid black;
                
                padding: 10px 0px;
            
                font-size: 25px;
                font-weight: bold;
                text-align: center;
            }
            
            table {
                width: 100%;
                
                border-collapse: collapse;
            }
            
            td {
                border: 1px solid black;
                
                width: 100%;
                
                padding: 5px 0px;
                text-align: center;
            }
            
            .data {
                color: #808080;
            }
        </style>
    </head>
    <body>
        <div class="janela">
            <div class="lista-atividades">Lista de atividades</div>
            <table>
                <tr><td>
                    <div class="atividade">VII Festa Junina</div>
                    <div class="data">13/06/2017</div>
                </td></tr>
                <tr><td>
                    <div class="atividade">III Campeonato de Futebol</div>
                    <div class="data">02/04/2017</div>
                </td></tr>
            </table>
        </div>
    </body>
</html>
