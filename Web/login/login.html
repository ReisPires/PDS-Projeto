<html>
    <head>
        <title>Login</title>
        <style>
            * {
                box-sizing: border-box;
            }
        
            body {
                display: flex;
                
                margin: 0px;
            }
            
            .janela {
                margin: auto;
                
                border: 1px solid black;
                
                padding: 15px;
            }
            
            .grupo {
                margin-bottom: 5px;
            }
            
            input[type=text], input[type=password] {
                width: 170px;
            }
            
            input[type=button] {
                width: 75px;
            }
            
            #cadastrar {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="janela">
            <div style="text-align: center; margin-bottom: 10px">
                Sistema
            </div>
            <div class="grupo">
                <div><label for="login">Login:</label></div>
                <div><input id="login" type="text"/></div>
            </div>
            <div class="grupo">
                <div><label for="senha">Senha:</label></div>
                <div><input id="senha" type="password"/></div>
            </div>
            <div style="margin-top: 15px">
                <input id="entrar" type="button" value="Entrar"/>
                <input id="cadastrar" type="button" value="Cadastrar"/>
            </div>
        </div>
    </body>
</html>
